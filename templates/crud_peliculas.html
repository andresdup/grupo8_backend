<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
    <title>CAC-Movies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/crud-peliculas.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="header">
        <nav>
            <div id="logo">
                <a href="../">
                    <!-- aqui icono de fontawesome -->
                    <i class="fas fa-film"></i>
                    <span class="logo-text"> 
                        CAC - Movies
                    </span>
                </a>
            </div>   
            <ul class="nav-links">
                <li><a href="#popular">Tendencias</a>  </li>
                <li><a href="./templates/register.html">Registrarse</a></li>
                <li>
                    <a class="btn-cac" href="#">
                        <!-- aqui icono de fontawesome -->
                        <i class="fas fa-sign-in-alt"></i>
                        <span class="login-text">
                            Iniciar Sesión
                        </span>    
                    </a> 
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="form" class="container "> 
            <h2 class="search-title">Gestión de peliculas</h2>
            <p class="description" >En esta sección se podra llevar a cabo la gestión de las peliculas del portal</p>
            <form action="" id="form-movie">
                <div class="d-flex">
                        <div class="form-control d-flex-column">
                            <label for="">Título</label>
                            <input type="text" class="input-search" name="titulo" id="titulo">
                        </div>
                        <div class="form-control d-flex-column">
                            <label for="">Descripcion</label>
                            <input type="text" class="input-search" name="descripcion" id="descripcion">
                        </div>
                        <div class="form-control d-flex-column">
                            <label for="">Año</label>
                            <input type="number" class="input-search" name="anio" id="anio">
                        </div>
                        <div class="form-control d-flex-column">
                            <label for="">Duración</label>
                            <input type="number" class="input-search" name="duracion" id="duracion">
                        </div>
                        <div class="form-control d-flex-column">
                            <label for="">Imagen</label>
                            <input type="url" class="input-search" name="imagen" id="imagen">
                        </div>
                        <input type="hidden"  name="id_movie" id="id-movie">
                        <button class="btn-cac" type="button" id="btn-save-movie">Agregar</button>
                </div>
            </form>
        </section>
        <section id="list" class="container">
            <h3 class="subtitle">Listado de peliculas</h3>
            <table id="list-table-movies" class="table">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Año</th>
                        <th>Duración</th>
                        <th>Imagen</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>            
        </section>
    </main>
    <footer id="footer">
        <a href="">Términos y condiciones</a>
        <a href="">Preguntas Frecuentes</a>
        <a href="">Ayuda</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/crud-peliculas-fetch.js"></script>

</body>
</html>
